<!-- TEXT SHARE ADDED -->
<section class="panel p-6 mt-6">
  <div class="header-accent pb-2 mb-4">
    <h2 class="text-lg font-mono font-medium">Share a Message</h2>
  </div>
  <form id="textForm" class="space-y-4">
    <textarea id="textMessage" placeholder="Enter your message here..." rows="4"
              class="w-full p-2 rounded text-sm font-mono bg-gray-800 border border-gray-600 text-white" required></textarea>
    <button type="submit" class="btn-primary font-mono py-2 px-6 rounded text-sm w-full">
      GENERATE CODE
    </button>
  </form>
  <div id="textShareCode" class="mt-4 hidden">
    <p class="text-sm font-mono">Share this code:</p>
    <div id="generatedCodeText" class="code-display mt-1"></div>
  </div>
</section>

<section class="panel p-6 mt-6">
  <div class="header-accent pb-2 mb-4">
    <h2 class="text-lg font-mono font-medium">Read Shared Message</h2>
  </div>
  <div class="mb-4">
    <input type="text" id="readMessageCode" placeholder="Enter code to view message"
           class="w-full p-2 rounded text-sm font-mono" />
  </div>
  <button id="readMessageBtn" class="btn-secondary w-full font-mono py-2 rounded text-sm">
    VIEW MESSAGE
  </button>
  <div id="receivedMessageBox" class="mt-4 hidden">
    <h3 class="text-sm font-mono mb-1">Received Message:</h3>
    <p id="receivedMessage" class="text-sm font-mono bg-gray-800 p-3 rounded"></p>
  </div>
</section>
<!-- TEXT SHARE ADDED END -->

<!-- Add inside <script> block at bottom of page -->
<script>
  document.getElementById("textForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const message = document.getElementById("textMessage").value.trim();
    if (!message) return;

    const res = await fetch("/text", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const result = await res.json();
    if (res.ok) {
      const codeBox = document.getElementById("textShareCode");
      const codeDisplay = document.getElementById("generatedCodeText");
      codeDisplay.textContent = result.code;
      codeDisplay.onclick = () => copyToClipboard(result.code);
      codeBox.classList.remove("hidden");
      document.getElementById("textMessage").value = "";
    } else {
      alert(result.error || "Something went wrong.");
    }
  });

  document.getElementById("readMessageBtn").addEventListener("click", async function () {
    const code = document.getElementById("readMessageCode").value.trim();
    if (!code) return alert("Enter a code");

    const res = await fetch(`/text/${code}`);
    const result = await res.json();

    const box = document.getElementById("receivedMessageBox");
    const msg = document.getElementById("receivedMessage");

    if (res.ok) {
      msg.textContent = result.message;
      box.classList.remove("hidden");
    } else {
      msg.textContent = result.error || "Invalid or expired code.";
      box.classList.remove("hidden");
    }
  });
</script>

    <!-- Matrix Animation Script -->
    <script>
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = '01';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }).fill(1);

      function draw() {
        ctx.fillStyle = 'rgba(18, 18, 18, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#3a7bd5';
        ctx.font = fontSize + 'px IBM Plex Mono';

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 35);

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>

    <!-- Existing JS -->
    <script>
      document.getElementById("selectFilesBtn").addEventListener("click", function () {
        document.getElementById("fileInput").click();
      });

      document.getElementById("fileInput").addEventListener("change", async function () {
        const fileInput = this;
        const statusText = document.getElementById("uploadStatus");
        const uploadedFilesContainer = document.getElementById("uploadedFilesContainer");
        const uploadedFilesList = document.getElementById("uploadedFilesList");
        const fileCodesContainer = document.getElementById("fileCodesContainer");
        const fileCodesList = document.getElementById("fileCodesList");
        const progressBar = document.getElementById("progress");

        if (!fileInput.files.length) {
          statusText.innerText = "Status: No files selected";
          return;
        }

        statusText.innerText = "Status: Uploading...";
        uploadedFilesList.innerHTML = "";
        fileCodesList.innerHTML = "";
        uploadedFilesContainer.classList.remove("hidden");
        fileCodesContainer.classList.remove("hidden");
        progressBar.style.width = "0%";

        let progress = 0;
        const interval = setInterval(() => {
          progress += 10;
          progressBar.style.width = `${progress}%`;
          if (progress >= 100) clearInterval(interval);
        }, 300);

        for (let file of fileInput.files) {
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();
            if (response.ok) {
              const item = document.createElement("li");
              item.innerHTML = `<span class="text-green-500">✓</span> ${file.name} <span class="text-gray-500 text-xs">(${(file.size/1024/1024).toFixed(2)} MB)</span>`;
              uploadedFilesList.appendChild(item);

              const codeDiv = document.createElement("div");
              codeDiv.textContent = result.fileCode;
              codeDiv.classList.add("code-display");
              codeDiv.onclick = () => copyToClipboard(result.fileCode);
              fileCodesList.appendChild(codeDiv);
            } else {
              const item = document.createElement("li");
              item.innerHTML = `<span class="text-red-500">✗</span> ${file.name} - ${result.error}`;
              uploadedFilesList.appendChild(item);
            }
          } catch {
            const item = document.createElement("li");
            item.innerHTML = `<span class="text-red-500">✗</span> ${file.name} - Upload failed`;
            uploadedFilesList.appendChild(item);
          }
        }

        statusText.innerText = "Status: Upload complete";
      });

      function copyToClipboard(code) {
        navigator.clipboard.writeText(code);
        alert(`Code ${code} copied to clipboard`);
      }

      document.getElementById("downloadBtn").addEventListener("click", function () {
        const fileCode = document.getElementById("fileCodeInput").value.trim();
        if (!fileCode) {
          alert("Enter a file access code");
          return;
        }
        window.location.href = `/download/${fileCode}`;
      });
    </script>
